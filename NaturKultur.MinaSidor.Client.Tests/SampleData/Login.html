            var updateZeLocaleTimer = setInterval(updateZeLocale, 100 * runs);

            function updateZeLocale() {
                runs++;

                if (!zE || !zE.setLocale) {
                    if (runs > 10) {
                        clearInterval(updateZeLocaleTimer);
                    }

                    return;

        (function () {
            var httpRequest = new XMLHttpRequest();

            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        try {
                            var statusJson = JSON.parse(httpRequest.responseText);

                            if (!!statusJson.startDate) {
                                var date = new Date(statusJson.startDate);

                                if (date > new Date()) {
                                    // Startdate is in future
                                    return;
                                }
                            }

                            if (!!statusJson.endDate) {
                                var date = new Date(statusJson.endDate);

                                if (date < new Date()) {
                                    // Enddate has passed
                                    return;
                                }
                            }

                            var messagePlaceholder = document.getElementsByClassName('ImportantMessage')[0];

                            if (!!messagePlaceholder) {
                                messagePlaceholder.innerHTML = statusJson.message;
                                messagePlaceholder.style.display = 'block';
                            }

                        } catch (e) {
                            console.error('Something went wrong while parsing the status message.');
                        }
                    } else if (httpRequest.status == 204) {
                        // Everything is OK!
                    } else {
                        console.error('Could not get systemstatus.');
                    }
                }
            };

            httpRequest.open('GET', 'https://api.nok.se' + '/v2.0/systemstatus');
            httpRequest.send();
        })();
